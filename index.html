<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>デイトラ模写</title>
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<header>
			<div class="header-top">
				<div class="logo">
					<p>30DAYSトライアル</p>
				</div>
				<div class="nav">
					<a href="#">デイトラとは</a>
					<a href="#">コース一覧</a>
					<a href="#">お問い合わせ</a>
				</div>
			</div>
			<div class="h-image">
				<h1>
					<img src="img/main-vsual.png" alt="header-image">
					<img class="sp-img" src="img/sp-main-vsual.png" alt="">
				</h1>
			</div>
		</header>
		<main>
			<h2>デイトラとは</h2>
			<div class="m-contents">
				<img src="img/about.png" alt="デイトラとは">
				<p>デイトラとは、無料で・迷わず・楽しく学べるプログラミング学習アプリです。毎日設定された課題をこなしていくだけで、未経験から30日でプログラミングスキルが身につきます。<br>1日1課題でプロのWebエンジニアを目指しましょう！</p>
			</div>
			<h2>コース一覧</h2>
			<div class="m-courses">
				<div class="m-course">
					<img src="img/web_first.png" alt="first">
					<p>HTML/CSS/Bootstrap</p>
				</div>
				<div class="m-course">
					<img src="img/web_second.png" alt="second">
					<p>HTML/CSS/JavaScript/jQuery</p>
				</div>
				<div class="m-course">
					<img src="img/web_third.png" alt="third">
					<p>PHP/WordPress</p>
				</div>
			</div>
			<h2>お問い合わせ</h2>
			<div class="form">
			 <form action="#">
			 	<p>さあ今日から30日間を始めよう！</p>
			 		<input class="email" type="email" placeholder=" メールアドレス">
			 		<input type="submit" class="btn" value="無料ではじめる">
				</form>
			</div>
		</main>
		<footer>
			<hr>
			<p>Copyright(C) 2020 東京フリーランス　ALL Rights Reserved.</p>
		</footer>
		
	</div>
</body>
</html>
